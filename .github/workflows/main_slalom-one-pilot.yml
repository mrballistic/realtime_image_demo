# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - slalom-one-pilot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
    env:
      # Set CLEAN_WWWROOT to 'true' to enable destructive cleanup before deploy.
      # Prefer setting this in repository secrets for safety (secrets.CLEAN_WWWROOT = 'true').
      CLEAN_WWWROOT: ${{ secrets.CLEAN_WWWROOT || 'false' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint (if present)
        run: npm run lint --if-present

      - name: Build production Next app
        run: npm run build

      - name: Prune dev dependencies (produce prod node_modules)
        run: npm prune --production || true

      - name: Create release zip
        run: |
          mkdir -p "$GITHUB_WORKSPACE/release"
          # Include scripts folder and VERSION file so prod-start.mjs and runtime VERSION are present on the server
          zip -r "$GITHUB_WORKSPACE/release/release.zip" .next node_modules public package.json package-lock.json next.config.js scripts VERSION || true

      - name: Show release zip info
        run: |
          echo "Release zip path: $GITHUB_WORKSPACE/release/release.zip"
          ls -la "$GITHUB_WORKSPACE/release"
          unzip -l "$GITHUB_WORKSPACE/release/release.zip" | sed -n '1,60p' || true

      - name: Clean App Service wwwroot via Kudu (dangerous)
        if: ${{ env.CLEAN_WWWROOT == 'true' }}
        env:
          PUBLISH_PROFILE: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1C7DA931973E4E28B0CF419494A876C7 }}
        run: |
          echo "Parsing publish profile and cleaning site/wwwroot via Kudu"
          echo "$PUBLISH_PROFILE" > publish.xml
          USER=$(sed -n 's/.*userName="\([^"]*\)".*/\1/p' publish.xml | head -n1)
          PWD=$(sed -n 's/.*userPWD="\([^"]*\)".*/\1/p' publish.xml | head -n1)
          PURL=$(sed -n 's/.*publishUrl="\([^"]*\)".*/\1/p' publish.xml | head -n1)
          SCM_HOST=${PURL%%:*}
          SCM_URL="https://$SCM_HOST"
          echo "KUDU URL: $SCM_URL, user: $USER"
          echo "Running remote cleanup: rm -rf /home/site/wwwroot/*"
          # Run cleanup via Kudu command API and capture output.
          # Run the command under bash (-lc) and use '--' to ensure rm doesn't treat paths as options.
          CMD_PAYLOAD=$(printf '%s' '{"command":"bash -lc \"rm -rf -- /home/site/wwwroot/* && ls -la /home/site/wwwroot || true\""}')
          STATUS=$(curl -s -u "$USER:$PWD" -X POST "$SCM_URL/api/command" -H 'Content-Type: application/json' -d "$CMD_PAYLOAD" -w "%{http_code}")
          echo "Kudu API HTTP status: $STATUS"
          echo "Cleanup finished (check Kudu logs in Azure Portal if there were issues)"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'slalom-one-pilot'
          slot-name: 'Production'
          package: ${{ github.workspace }}/release/release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1C7DA931973E4E28B0CF419494A876C7 }}
